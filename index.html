<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div id="upper-section">

    </div>
    <div id="lower-section">
      <img src="/images/image-victor.jpg" id="image"></img>
      <div class="wrapper">
        <div class="content">
          <div class="details"><span id="name">Victor Crest <span id="age">26</span></span></div>
          <div><span id="country">London</span></div>
        </div>
        <hr class="divider">
          <div class="grid">
            <div id="cell1">
              <p class="number">80K</p>
              <p class="description">Followers</p>
            </div>
            <div id="cell2">
              <p class="number"> 803K</p>
              <p class="description">Likes</p>
            </div>
            <div id="cell3">
              <p class="number">1.4K</p>
              <p class="description">Photos</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
